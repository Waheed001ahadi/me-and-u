<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Pop-up</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    #flowerContainer {
      display: none;
      margin-top: 20px;
    }
    .flower {
      width: 100px;
      height: 100px;
      margin: 10px;
      transition: transform 0.5s ease;
    }
    .flower:hover {
      transform: scale(1.2);
    }
    .pop-up {
      display: inline-block;
    }
  </style>
</head>
<body>
  <button onclick="showFlowers()">Click Me for Flowers!</button>
  <div id="flowerContainer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Red_rose_3.jpg/600px-Red_rose_3.jpg" class="flower pop-up">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Aster_Tataricus_Flowers_3321px.jpg/1024px-Aster_Tataricus_Flowers_3321px.jpg" class="flower pop-up">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Tulip_Flower.jpg/800px-Tulip_Flower.jpg" class="flower pop-up">
  </div>
  <script>
    function showFlowers() {
      var container = document.getElementById('flowerContainer');
      container.style.display = 'block';
    }
  </script>
</body>
</html>
